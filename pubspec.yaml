name: hollythackwray
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  auto_size_text: ^3.0.0-nullsafety.0
  cached_network_image: ^3.1.0
  flutter_time_picker_spinner: ^2.0.0
  charts_painter: ^1.0.0
  cloud_firestore: ^2.1.0
  cupertino_icons: ^1.0.2
  firebase_auth: ^1.1.4
  firebase_core: ^1.1.1
  firebase_storage: ^8.0.6
  flutter:
    sdk: flutter
  flutter_image_compress: ^1.0.0
  flutter_launcher_icons: ^0.9.0
  get: ^4.3.8
  qr_code_scanner: ^0.5.2
  image_cropper: ^1.4.0
  image_picker: ^0.7.5+3
  intl: ^0.17.0
  just_audio: ^0.9.9
  jiffy: ^4.1.0
  duration_picker: ^1.0.1
  loading_overlay: ^0.3.0
  lottie: ^1.1.0
  paged_vertical_calendar: ^1.0.2
  path_provider: ^2.0.2
  provider: ^6.0.0
  sliding_up_panel: ^2.0.0+1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "assets/images/background.png"
  adaptive_icon_foreground: "assets/images/foreground.png"
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/sound/
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/AvenirLTStd-Black.otf
        - asset: assets/fonts/AvenirLTStd-Book.otf
        - asset: assets/fonts/AvenirLTStd-Roman.otf
        - asset: assets/fonts/Avenir Light.ttf
          weight: 300
